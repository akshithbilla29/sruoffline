<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdormgoAAAAAAJojyWBQLaWkCI673fLJUs3a1YX"></script>
    ...
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <button class="btn" onclick="formlogin()">Login</button>
    </div>

    <script>
        function formlogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
        
            // Define the range of valid usernames and passwords
            var validUsernameRange = /^2203a51[0-9]{3}$/;
            var validPasswordRange = /^2203a51[0-9]{3}$/;
        
            if (validUsernameRange.test(username) && validPasswordRange.test(password)) {
                // Set the login status to true (user is logged in)
                sessionStorage.setItem("loggedIn", "true");
        
                // Redirect to the mainpage.html page
                window.location.href = "mainpage.html";
            } else {
                alert("Invalid Details!");
            }
        }

        function onClick(e) {
            e.preventDefault();
            grecaptcha.enterprise.ready(async () => {
              const token = await grecaptcha.enterprise.execute('6LdormgoAAAAAAJojyWBQLaWkCI673fLJUs3a1YX', {action: 'LOGIN'});
              // IMPORTANT: The 'token' that results from execute is an encrypted response sent by
              // reCAPTCHA Enterprise to the end user's browser.
              // This token must be validated by creating an assessment.
              // See https://cloud.google.com/recaptcha-enterprise/docs/create-assessment
            });
          }
        
    </script>
    <div class="g-recaptcha" data-sitekey="6LdormgoAAAAAAJojyWBQLaWkCI673fLJUs3a1YX"></div>

</body>
</html>
